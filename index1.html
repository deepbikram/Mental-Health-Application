<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .user-message {
            background-color: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            background-color: #ffffff;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            min-height: 48px;
            max-height: 150px;
            resize: none;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-voice {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        .btn-voice:hover {
            background-color: #e5e7eb;
        }

        .btn-send {
            background-color: #6366f1;
            color: white;
        }

        .btn-send:hover {
            background-color: #4f46e5;
        }

        .btn-send:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        /* Voice Assistant Modal */
        .voice-assistant-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .voice-assistant-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .voice-animation {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .voice-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.9) 0%, rgba(79, 70, 229, 0.7) 100%);
            transform: scale(0.8);
            opacity: 0.3;
            transition: all 0.2s ease-in-out;
        }

        .voice-circle-1 {
            animation: pulse1 2s infinite ease-in-out;
        }

        .voice-circle-2 {
            animation: pulse2 2s infinite ease-in-out;
        }

        .voice-circle-3 {
            animation: pulse3 2s infinite ease-in-out;
        }

        .voice-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.5);
        }

        .voice-status {
            margin-top: 2rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 0.3s;
        }

        .voice-hint {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 0.5s;
        }

        .voice-cancel {
            position: absolute;
            bottom: 2rem;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 0.7s;
        }

        .voice-cancel:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse1 {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        @keyframes pulse2 {
            0%, 100% { transform: scale(0.85); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }

        @keyframes pulse3 {
            0%, 100% { transform: scale(0.9); opacity: 0.1; }
            50% { transform: scale(1.3); opacity: 0.3; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>ReConnect with Dad</h1>
            <div class="flex items-center">
                <button id="newChatBtn" class="flex items-center text-sm text-gray-500 hover:text-indigo-600 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Chat
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div id="chatMessages" class="chat-messages"></div>

        <!-- Input Area -->
        <div class="chat-input">
            <button id="voiceBtn" class="btn btn-voice">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button id="sendBtn" class="btn btn-send">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Voice Assistant Modal -->
    <div id="voiceAssistantModal" class="voice-assistant-modal">
        <div class="voice-animation">
            <div class="voice-circle voice-circle-1"></div>
            <div class="voice-circle voice-circle-2"></div>
            <div class="voice-circle voice-circle-3"></div>
            <div class="voice-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
        </div>
        <div id="voiceStatus" class="voice-status">Listening...</div>
        <div class="voice-hint">Speak clearly, and I'll capture your message</div>
        <button id="voiceCancelBtn" class="voice-cancel">Cancel</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const newChatBtn = document.getElementById('newChatBtn');
            const voiceAssistantModal = document.getElementById('voiceAssistantModal');
            const voiceStatus = document.getElementById('voiceStatus');
            const voiceCancelBtn = document.getElementById('voiceCancelBtn');
            
            let socket;
            let isTyping = false;
            let isRecording = false;
            let recognition = null;
            let speechSynthesis = window.speechSynthesis;
            let aiVoice = null;
            
            // Initialize speech recognition if available
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    
                    // Update voice status with partial results
                    if (event.results[0].isFinal) {
                        voiceStatus.textContent = "Processing...";
                        messageInput.value = transcript;
                        
                        // Close modal with slight delay for better UX
                        setTimeout(() => {
                            stopRecording();
                            // Automatically send the message after voice input
                            setTimeout(sendMessage, 200);
                        }, 500);
                    } else {
                        // Show partial results
                        voiceStatus.textContent = transcript;
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    voiceStatus.textContent = "Error. Please try again.";
                    setTimeout(() => {
                        stopRecording();
                    }, 1500);
                };
                
                recognition.onend = () => {
                    if (isRecording) {
                        // If still recording when onend fires (no final result),
                        // show a message and stop recording properly
                        voiceStatus.textContent = "Didn't catch that. Please try again.";
                        setTimeout(() => {
                            stopRecording();
                        }, 1500);
                    }
                };
            }
            
            // Initialize text-to-speech voices
            function initVoices() {
                const voices = speechSynthesis.getVoices();
                // Try to select a male voice for "Dad"
                aiVoice = voices.find(voice => voice.name.includes('Male') || voice.name.includes('David') || voice.name.includes('James'));
                if (!aiVoice) {
                    // Fallback to any voice
                    aiVoice = voices[0];
                }
            }
            
            speechSynthesis.onvoiceschanged = initVoices;
            initVoices();
            
            // Function to speak text using text-to-speech
            function speakText(text) {
                if (!speechSynthesis) return;
                
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = aiVoice;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                speechSynthesis.speak(utterance);
            }
            
            // Start recording
            function startRecording() {
                if (!recognition) {
                    alert('Speech recognition is not supported in your browser.');
                    return;
                }
                
                isRecording = true;
                voiceStatus.textContent = "Listening...";
                voiceAssistantModal.classList.add('active');
                
                // Start recognition after modal is visible
                setTimeout(() => {
                    try {
                        recognition.start();
                    } catch (err) {
                        console.error("Recognition error:", err);
                    }
                }, 300);
            }
            
            // Stop recording
            function stopRecording() {
                if (!recognition) return;
                
                isRecording = false;
                voiceAssistantModal.classList.remove('active');
                
                try {
                    recognition.stop();
                } catch (error) {
                    console.log('Recognition already stopped');
                }
            }
            
            // Add welcome message
            addMessage("Hello, I'm here for you. What would you like to talk about today?", false);
            // Speak the welcome message
            setTimeout(() => {
                speakText("Hello, I'm here for you. What would you like to talk about today?");
            }, 1000);
            
            // Connect to WebSocket server
            function connectWebSocket() {
                socket = new WebSocket('ws://localhost:8765');
                
                socket.onopen = () => {
                    console.log('WebSocket connection established');
                    sendBtn.disabled = false;
                };
                
                socket.onmessage = (event) => {
                    if (isTyping) {
                        // Remove typing indicator
                        const typingIndicator = document.querySelector('.typing-indicator');
                        if (typingIndicator) {
                            typingIndicator.remove();
                        }
                        isTyping = false;
                    }
                    
                    // Add AI message
                    addMessage(event.data, false);
                    
                    // Speak the response
                    speakText(event.data);
                };
                
                socket.onclose = () => {
                    console.log('WebSocket connection closed');
                    sendBtn.disabled = true;
                    // Try to reconnect after a delay
                    setTimeout(connectWebSocket, 3000);
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    sendBtn.disabled = true;
                };
            }
            
            // Connect to WebSocket on page load
            connectWebSocket();
            
            // Function to add messages to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                // Replace newlines with <br> tags
                const formattedText = text.replace(/\n/g, '<br>');
                messageDiv.innerHTML = formattedText;
                
                chatMessages.appendChild(messageDiv);
                
                // Auto scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'typing-indicator';
                
                // Add three dots
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    indicatorDiv.appendChild(dot);
                }
                
                chatMessages.appendChild(indicatorDiv);
                
                // Auto scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                isTyping = true;
            }
            
            // Auto-resize the text area as user types
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
            });
            
            // Function to send message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Show typing indicator
                    showTypingIndicator();
                    
                    // Send message to server
                    socket.send(message);
                    
                    // Reset text area height
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Voice button functionality
            voiceBtn.addEventListener('click', () => {
                startRecording();
            });
            
            // Voice cancel button
            voiceCancelBtn.addEventListener('click', () => {
                stopRecording();
            });
            
            // New chat button
            newChatBtn.addEventListener('click', () => {
                // Clear the chat
                chatMessages.innerHTML = '';
                
                // Add welcome message
                addMessage("Hello, I'm here for you. What would you like to talk about today?", false);
                
                // Speak the welcome message
                speakText("Hello, I'm here for you. What would you like to talk about today?");
            });
        });
    </script>
</body>
</html>
