<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enotes Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #e9ecef;
            color: black;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Chat with Enotes</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8765");

            socket.onopen = function () {
                console.log("Connected to WebSocket server.");
                addMessage("System: Connected to Enotes!", "bot-message");
            };

            socket.onmessage = function (event) {
                console.log("Enotes:", event.data);
                addMessage(event.data, "bot-message");
            };

            socket.onerror = function (error) {
                console.error("WebSocket Error:", error);
            };

            socket.onclose = function () {
                console.log("WebSocket closed. Reconnecting in 3 seconds...");
                addMessage("System: Disconnected. Reconnecting...", "bot-message");
                setTimeout(connectWebSocket, 3000); // Auto-reconnect
            };
        }

        function sendMessage() {
            let inputField = document.getElementById("message-input");
            let message = inputField.value.trim();

            if (message !== "" && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                addMessage("You: " + message, "user-message");
                inputField.value = ""; // Clear input field
            }
        }

        function addMessage(text, className) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.innerText = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        // Allow sending messages with Enter key
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Start WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
